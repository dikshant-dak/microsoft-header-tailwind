<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico">
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
  </head>
  <body>
    <!-- <div class="container mx-auto"> -->
        <div class="navbar flex justify-between items-center p-1">
        <div class="flex justify-center items-center md:order-2">
            <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <div class="search md:hidden w-4 mr-6"><img src="images/search.svg" alt=""></div>
        </div>

        <div class="logo text-center flex md:order-1">
            <div class="p-2 flex justify-start"><img class="w-[50%] cursor-pointer" src="images/mslogo.png" alt=""></div>
            <div class="features absolute md:static w-fit md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:items-center md:mx-4 md:space-x-6 -translate-x-96 md:-translate-x-0">
                <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
                <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Office</div>
                <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
                <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
                <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Xbox</div>
                <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
            </div>
        </div>
        <div class="cart text-center md:order-3 flex">
            <div class="search hidden md:block mr-6 hover:underline hover:underline-offset-8 cursor-pointer">All Microsoft</div>
            <div class="mx-2 md:hover:underline hover:underline-offset-8 cursor-pointer">Search</div>
            <img class="w-4 mr-6" src="images/search.svg" alt="">
            <div class="flex pt-1">
                <img class="w-4 mr-6 cursor-pointer" src="images/cart.svg" alt="">
                <img class="w-4 mr-6 cursor-pointer" src="images/account.svg" alt="">
            </div>
        </div>
        </div>

        <div class="slider flex justify-center items-center flex-col-reverse md:flex-row bg-[#f2f2f2]">
            <div class="left my-3 flex flex-col justify-center items-center md:items-baseline py-12 md:ml-32 space-y-5">
                <h1 class="text-2xl font-medium md:text-4xl mx-5 cursor-pointer">Surface Pro 9</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Keep spirits bright with a game-changing combo of laptop power and tablet flexibility—all in one ultra-portable device</p>
                <button class="text-white bg-black px-4 py-2 my-6 font-bold mx-5">Learn More</button>
            </div>
            <div class="right mr-14">
                <img class="w-[64rem] my-4 md:w-[64rem] cursor-pointer" src="images/ms.jpeg" alt="">
            </div>
        </div>

        <div class="promo space-y-6 flex flex-col md:flex-row justify-center">
            <div class="item flex md:flex-col items-center mx-4 mt-6 space-x-2">
                <img src="images/icon1.webp" alt="">
                <span class="font-medium my-2 hover:underline hover:underline-offset-8 cursor-pointer">Choose your Microsoft 365</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="images/icon2.webp" alt="">
                <span class="font-medium my-2 hover:underline hover:underline-offset-8 cursor-pointer">Explore Surface devices</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="images/icon3.webp" alt="">
                <span class="font-medium my-2 hover:underline hover:underline-offset-8 cursor-pointer">Buy Xbox games</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="images/icon1.webp" alt="">
                <span class="font-medium my-2 hover:underline hover:underline-offset-8 cursor-pointer">Get Windows 11</span>
            </div>
        </div>
    <!-- </div>   -->
  </body>
</html>
